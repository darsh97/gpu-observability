global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: dcgm-exporter
    static_configs:
      - targets:
          - dcgm-exporter:9400

  - job_name: nim-llm
    # NIM Prometheus endpoint is usually /v1/metrics.
    # If your NIM release exposes /metrics, change this path.
    metrics_path: /v1/metrics
    static_configs:
      - targets:
          # NIM runs on host:8000, so Prometheus container scrapes host gateway DNS.
          - host.docker.internal:8000

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
